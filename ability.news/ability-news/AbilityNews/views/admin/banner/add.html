<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> add a banner：</strong></div>
  <div class="body-content">
    
    <form method="post" enctype="multipart/form-data" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">name：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="mpass" name="name" size="50" placeholder="enter the name" data-validate="required:enter the name" />       
        </div>
      </div>   
      <div class="form-group">
          <div class="label">
            <label for="sitename">url：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" id="mpass" name="url" size="50" placeholder="enter the url" data-validate="required:enter the url" />       
          </div>
        </div> 
      <div class="form-group">
        <div class="label">
          <label for="sitename"> sort：</label>
        </div>
        <div class="field">
            <input type="number" class="input w50" id="mpass" name="sort" size="50" placeholder="enter the sort id" data-validate="required:enter the sort id" />       
          </div>
      </div>      
      <div class="form-group">
          <div class="label">
            <label for="sitename"> picture：</label>
          </div>
          <div class="field">
              <input type="file" class="input w50" id="mpass" name="img" size="50" data-validate="required:select the picture" />       
          </div>
        </div>  
        
        <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
              <button class="button bg-main icon-check-square-o" type="submit"> submit</button>   
            </div>
          </div> 
    </form>
  </div>
</div>
</body></html>
