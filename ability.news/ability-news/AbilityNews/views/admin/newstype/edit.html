<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> edit a topic</strong></div>
  <div class="body-content">
    
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">name：</label>
        </div>
        <div class="field">
          <input type="text" class="input " id="mpass" value = "<%=data.name%>" name="name" size="50" placeholder="enter the name" data-validate="required:enter the name" />       
          <input type="hidden"  value = "<%=data.id%>" name="id">
        </div>
      </div>   

      <div class="form-group">
        <div class="label">
          <label for="sitename">keywords：</label>
        </div>
        <div class="field">
          <input type="text" class="input " name="keywords"  value = "<%=data.keywords%>"  size="50" placeholder="enter the keywords" data-validate="required:enter the keywords" />         
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">description：</label>
        </div>
        <div class="field">
          <input type="text" class="input " name="description" value="<%= data.description%>"  size="50" placeholder="enter the description" data-validate="required:enter the description" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">sort：</label>
        </div>
        <div class="field">
            <input type="number" class="input " name="sort" value="<%= data.sort%>"  size="50" placeholder="enter the sort" data-validate="required:enter the sort" />          
          </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit">submit</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body>
</html>
