<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/public/admin/css/pintuer.css">
  <link rel="stylesheet" href="/public/admin/css/admin.css">
  <link rel="stylesheet" href="/public/baidu/prism/prism.css">
  <script src="/public/admin/js/jquery.js"></script>
  <script src="/public/admin/js/pintuer.js"></script>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.all.min.js"> </script>
  <script type="text/javascript" src="/public/baidu/prism/prism.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="/public/baidu/lang/en/en.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> add news</strong></div>
    <div class="body-content">

      <form method="post" class="form-x" action="" enctype="multipart/form-data">

        <div class="form-group">
          <div class="label">
            <label for="sitename">title：</label>
          </div>
          <div class="field">
            <input type="text" class="input " id="" name="title" size="50" placeholder="enter a title"
              data-validate="required:enter a title" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sitename">author：</label>
          </div>
          <div class="field">
            <input type="text" class="input " id="" name="author" size="50" placeholder="enter a author"
              data-validate="required:enter a author" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sitename">summary：</label>
          </div>
          <div class="field">
            <input type="text" class="input " id="" name="summary" size="50" placeholder="enter a summary"
              data-validate="required:enter a summary" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sitename">topic：</label>
          </div>
          <div class="field">
            <select name="cid" id="" class="input">
              <% data.forEach(item=>{%>
              <option value="<%= item.id%>"><%= item.name%></option>
              <% }) %>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label for="sitename">cover：</label>
          </div>
          <div class="field">
            <input type="file" class="input " id="file" name="img" size="50" data-validate="required:select a img as a cover" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sitename">content：</label>
          </div>
          <div class="field">
            <!-- 引入ueditor编辑器 -->
            <script id="editor" type="text/plain" name="text" style="width:100%;height:500px;"></script>
            <div id="result" style="border: 1px solid #ddd; padding: 20px;"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit">submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    var ue = UE.getEditor('editor');
  </script>
</body>

</html>
