<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<title></title>
	<link rel="stylesheet" href="/public/admin/css/pintuer.css">
	<link rel="stylesheet" href="/public/admin/css/admin.css">
	<script src="/public/admin/js/jquery.js"></script>
	<script src="/public/admin/js/pintuer.js"></script>
</head>

<body>
	<div class="panel admin-panel">
		<div class="panel-head"><strong class="icon-reorder"> list of recommend news</strong> <a href=""
				style="float:right; display:none;">ADD</a></div>
		<div class="padding border-bottom">
			<ul class="search" style="padding-left:10px;">
				<li> <a class="button border-main icon-plus-square-o" href="/admin/recommend/add"> add recommend </a> </li>
				<li>
					<form action="" method="get">
						<input type="text" value="<%= search %>" placeholder="key words" name="search" class="input"
							style="width:250px; line-height:17px;display:inline-block" />
						<button class="button border-main icon-search"> search</button>
					</form>
				</li>
			</ul>
		</div>
		<table class="table table-hover text-center">
			<tr>
				<th width="100" style="text-align:left; padding-left:20px;">ID</th>
				<th>title</th>
				<th>cover</th>
				<th>topic</th>
				<th>author</th>
				<th>time</th>
				<th width="310">recommended</th>
			</tr>
			<% data.forEach(item=>{%>
				<tr>
					<td><%= item.id%></td>
					<td><%= item.title%></td>
					<td><img style="width: 150px;" src="<%= item.img%>" alt=""></td>
					<td><%= item.tname%></td>
					<td><%= item.author%></td>
					<td><%= item.time%></td>
					<td>
						<div class="button-group">
							<a class="button border-red" href="javascript:void(0)" onclick="del(this,`<%= item.id %>`)"><span
							class="icon-trash-o"></span> remove recommendation</a>
						</div>
					</td>
				</tr>

				<%})%>
				<tr>
						<td colspan="8">
							<div class="pagelist"> 
								<%- show%>
							</div>
						</td>
				</tr>

	</table>
	</div>
	</form>

	<script>
		function del(obj,id){
				$.get("/admin/recommend/ajax_del",{id:id},function(data){
					if(data == 1){
						window.location.reload();
						alert("success")
					}else{
						alert("failure");
					}
				});
		}
	</script>
</body>

</html>
