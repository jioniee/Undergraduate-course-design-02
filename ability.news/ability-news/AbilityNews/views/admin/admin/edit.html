<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/public/admin/css/pintuer.css">
  <link rel="stylesheet" href="/public/admin/css/admin.css">
  <script src="/public/admin/js/jquery.js"></script>
  <script src="/public/admin/js/pintuer.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> admin edition</strong></div>
    <div class="body-content">

      <form method="post" class="form-x" action="">
        <div class="form-group">
          <div class="label">
            <label for="sitename"> username：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" id="mpass" name="username" size="50" placeholder="enter the username"
              value="<%=data.username%>" readonly
              data-validate="required:enter the username,length#>=6:Length is no less than 6,length#<=12:Length is no greater than 12" />
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label for="sitename"> password：</label>
          </div>
          <div class="field">
            <input type="password" class="input w50" name="password" size="50" placeholder="enter the password"
              data-validate="length#>=8:Length is no less than 8" />
              <input type="hidden" name="id" value = "<%=data.id%>">
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label for="sitename"> repassword：</label>
          </div>
          <div class="field">
            <input type="password" class="input w50" name="repassword" size="50" placeholder="repeat the password"
              data-validate="repeat#password:Get different password" />
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label for="sitename"> status：</label>
          </div>
          <div class="field">
            <label for="" style="line-height: 32px;"><input <%=data.status == 0 ?"checked":'' %> type="radio" name="status"
                value="0">white list</label>
            <label for="" style="line-height: 32px;"><input <%=data.status == 1 ?"checked":'' %> type="radio" name="status"
                value="1">black list</label>
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit"> submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
