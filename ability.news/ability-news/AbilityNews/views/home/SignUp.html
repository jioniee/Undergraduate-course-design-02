	<div class="container container-small">
		<img src="./img/signup.png" alt="logo">

		<!-- the form for login -->
		<form>

			<div class="form-group">
				<input placeholder="User Name" type="text" class="form-control">

			<!-- the password part -->
			<div class="form-group">
				<input placeholder="Password" type="password" class="form-control" autocomplete = "on">
			</div>
			<div class="form-group">
				<input placeholder="Confirm Password" type="password" class="form-control" autocomplete = "on">
			</div>
			<!-- the log in button -->
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
			</div>
		</form>
