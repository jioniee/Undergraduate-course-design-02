<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
	<link rel="stylesheet" type="text/css" href="../../public/login/css/login.css">
	<title>Sign Up</title>
</head>

<body>
	<!-- Edit the navbar -->
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<!-- set up logo picture and link it to the main page -->
				<a href="MainPage.html" class="navbar-brand"></a>
			</div>
			<!-- edit the content for this navbar -->
			<ul class="nav navbar-nav">
				<li><a href="/">MainPage</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">item</a></li>
				<li><a href="#">AboutUs</a></li>
			</ul>
			<!-- the log in and log out part -->
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/login">Log in</a></li>
			</ul>
		</div>
	</div>
	<div class="container container-small">
		<img src="../../public/home/img/signup.png" alt="logo">
		<!--sign in text-->
		<h1>Ability News</h1>
		<!-- the form for login -->
		<form action = "http://localhost:3000/user/signup" method="post">
			<!-- the username part -->
			<div class="form-group">
				<input name="username" placeholder="User Name" type="text" class="form-control">
			</div>
			<!-- the password part -->
			<div class="form-group">
				<input name="password" placeholder="Password" type="password" class="form-control" autocomplete = "on">
			</div>
			<div class="form-group">
				<input name="email" placeholder="Email" type="email" class="form-control" autocomplete = "on">
			</div>
			<div class="form-group">
				<input name="cdkey" placeholder="cdkey" type="number" class="form-control" autocomplete = "on">
			</div>
			<div class="form-group">
				<input name="repassword" placeholder="Confirm Password" type="password" class="form-control" autocomplete = "on">
			</div>
			<!-- the log in button -->
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
			</div>
		</form>
	</div>

	<!--Link to reset password-->
	<div class="forget-password">
		<p> <a href ="./ResetPassword.html">Forget password?</a></p>
	</div>

	<!--Link to sign up-->
	<div class="link-to-signup">
		<p>Already have an account?<a href="/login">&nbsp;LOGIN</a></p>
	</div>


	<!-- set up the footer -->
	<div class="footer">

		<p>AbilityNews| Professional Software Engineering Project - Sem 2 2021 | the Australian National University </p>
	</div>
</body>
</html>
